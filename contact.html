<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Instagram Feeds</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row" id="instagramFeeds">
    <!-- Feeds will be dynamically added here using JavaScript -->
  </div>
</div>

<script>
  // Replace 'YOUR_ACCESS_TOKEN' and 'USER_ID' with your actual values
  const accessToken = 'YOUR_ACCESS_TOKEN';
  const userId = 'wg_sam';
  const numFeeds = 6;

  // Instagram Basic Display API endpoint
  const apiUrl = `https://graph.instagram.com/v12.0/${userId}/media?fields=id,caption,media_type,media_url,thumbnail_url,permalink,timestamp&limit=${numFeeds}&access_token=${accessToken}`;

  // Fetch Instagram feeds
  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      const feedsContainer = document.getElementById('instagramFeeds');
      
      data.data.forEach(feed => {
        const feedHtml = `
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="${feed.media_url}" class="card-img-top" alt="Instagram Feed">
              <div class="card-body">
                <p class="card-text">${feed.caption || 'No caption'}</p>
                <a href="${feed.permalink}" class="btn btn-primary" target="_blank">View on Instagram</a>
              </div>
            </div>
          </div>
        `;
        feedsContainer.innerHTML += feedHtml;
      });
    })
    .catch(error => console.error('Error fetching Instagram feeds:', error));
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
