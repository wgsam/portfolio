<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section Scroll with Fixed Sidebar</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      position: fixed;
      top: 0;
      left: -220px; /* Initially hide sidebar off-screen */
      height: 100%;
      width: 200px;
      background-color: #f8f9fa; /* Light grey background color for the sidebar */
      padding: 20px;
      overflow-y: auto; /* Allow scrolling within the sidebar */
      transition: left 0.3s ease; /* Smooth transition for showing/hiding sidebar */
    }
    .content {
      padding-left: 20px; /* Adjust padding to accommodate the fixed sidebar */
    }
    .section {
      min-height: 500px; /* Set a minimum height for each section */
      border: 1px solid #ddd; /* Border for the sections */
      margin-bottom: 20px; /* Add some space between sections */
      transition: background-color 0.3s ease; /* Smooth transition for highlighting sections */
    }
    .active {
      background-color: #e9ecef; /* Background color for the active section */
    }
    .header {
      height: 100px; /* Set header height */
      background-color: #333; /* Header background color */
      color: #fff; /* Header text color */
      text-align: center; /* Center align text */
      line-height: 100px; /* Vertical centering */
    }
    .footer {
      height: 50px; /* Set footer height */
      background-color: #333; /* Footer background color */
      color: #fff; /* Footer text color */
      text-align: center; /* Center align text */
      line-height: 50px; /* Vertical centering */
    }
    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .fade-up.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div class="header">
  Header Banner
</div>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-3 sidebar fade-up">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#section1">Section 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section2">Section 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section3">Section 3</a>
        </li>
        <!-- Add more sections as needed -->
      </ul>
    </div>
    <!-- Content -->
    <div class="col-9 content">
      <div id="section1" class="section">
        <h2>Section 1</h2>
        <p>This is the content of Section 1.</p>
      </div>
      <div id="section2" class="section">
        <h2>Section 2</h2>
        <p>This is the content of Section 2.</p>
      </div>
      <div id="section3" class="section">
        <h2>Section 3</h2>
        <p>This is the content of Section 3.</p>
      </div>
      <!-- Add more sections as needed -->
    </div>
  </div>
</div>

<div class="footer">
  Footer Section
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
    // Show sidebar with fade-up effect when scrolling to section below
    $(window).scroll(function(){
      var scrollPos = $(document).scrollTop();
      var windowHeight = $(window).height();
      var contentHeight = $('.content').height();
      if(scrollPos > windowHeight/2 && scrollPos < (contentHeight - windowHeight/2)){
        $('.sidebar').addClass('active'); // Show sidebar with fade-up effect
      } else {
        $('.sidebar').removeClass('active'); // Hide sidebar
      }
    });
  });
</script>
</body>
</html>
