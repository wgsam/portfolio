<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="digital-bank.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
    <div class="digitalBank-main-content">
        <div class="container">
            <div class="row main-content">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="logo pt-4">
                        <img class="img-fluid" src="assets/img/logo/digital-bank-logo@3x.png" alt="logo">
                    </div>
                    <div class="text-container my-3 pt-4">
                        <h1>SIGN UP</h1>
                        <span>be a member</span>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <form class="form-container">
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label text-uppercase">Username</label>
                            <input class="form-control" id="usernameInput" placeholder="Create username">
                        </div>
                        <div class="mb-3">
                            <label for="createPasswordInput" class="form-label text-uppercase">Login Password</label>
                            <input type="password" class="form-control" id="createPasswordInput"
                                placeholder="Create login password">
                            <input type="password" class="form-control my-2" id="confirmPasswordInput"
                                placeholder="Confirm login password">
                        </div>
                        <div class="mb-3">
                            <label for="transPasswordInput" class="form-label text-uppercase">Transaction
                                password</label>
                            <input type="password" class="form-control" id="transPasswordInput"
                                placeholder="Create transaction password">
                            <input type="password" class="form-control my-2" id="confirmTransPasswordInput"
                                placeholder="Confirm transaction password">
                        </div>
                        <div class="mb-3">
                            <label for="invitationUsernameInput" class="form-label text-uppercase">Invitation
                                Username</label>
                            <input class="form-control" id="invitationUsernameInput"
                                placeholder="Enter inviter username">
                        </div>
                        <div class="mb-3 form-check pt-3">
                            <div class="row checkbox-round-row">
                                <div class="col-2 column checkbox-round">
                                    <span class="round">
                                        <input type="checkbox" id="checkbox" />
                                        <label for="checkbox"></label>
                                    </span>
                                </div>
                                <div class="col-10 column checkbox-caption">
                                    <span>I have read and agree
                                        <span class="red">User Agreement</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-submit text-uppercase mt-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="digital-bank.js"></script>
</body>

</html>
