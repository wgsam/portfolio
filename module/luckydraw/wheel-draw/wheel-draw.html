<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wheel Draw</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.1.0/css/all.css'>
    <link rel="stylesheet" href="wheel-draw.css">
</head>

<body>
    <div class="wheel">
        <div class="wheel__inner">
            <div class="wheel__sec">
                <div class="slice">
                    <p>0</p>
                </div>
            </div>
            <div class="wheel__sec">
                <div class="slice">
                    <p>1</p>
                </div>
            </div>
            <div class="wheel__sec">
                <div class="slice">
                    <p>2</p>
                </div>
            </div>
            <div class="wheel__sec">
                <div class="slice">
                    <p>3</p>
                </div>
            </div>
            <div class="wheel__sec">
                <div class="slice">
                    <p>4</p>
                </div>
            </div>
            <div class="wheel__sec">
                <div class="slice">
                    <p>5</p>
                </div>
            </div>
            <div class="wheel__sec">
                <div class="slice">
                    <p>6</p>
                </div>
            </div>
            <div class="wheel__sec">
                <div class="slice">
                    <p>7</p>
                </div>
            </div>
            <div class="wheel__sec">
                <div class="slice">
                    <p>8</p>
                </div>
            </div>
            <div class="wheel__sec">
                <div class="slice">
                    <p>9</p>
                </div>
            </div>
        </div>
        <div class="wheel__arrow">
            <button class="wheel__button">Start</button>
        </div>
    </div>

    <div class="congratulation">
        <div class="congratulation__container">
            <div class="congratulation__close">
                <i class="fas fa-times"></i>
            </div>
            <div class="congratulation__emotion">
                <i class="fas fa-smile"></i>
            </div>
            <p class="congratulation__note"></p>
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
    <script src="wheel-draw.js"></script>
</body>

</html>
