<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="loading-tmp.css" />
</head>

<body>
    <header>
        <h1>Loading Animation</h1>
    </header>
    <!-- Top Navigation -->
    <div class="color-1" style="margin: 0 auto; padding: 3em 3em;">
        <div class="ldg-tmp-1">
            <div class="straight"></div>
            <div class="curve"></div>
            <div class="center"></div>
            <div class="inner"></div>
        </div>
    </div>

    <section class="color-2">
        <div class='triangles'>
            <div class='tri invert'></div>
            <div class='tri invert'></div>
            <div class='tri'></div>
            <div class='tri invert'></div>
            <div class='tri invert'></div>
            <div class='tri'></div>
            <div class='tri invert'></div>
            <div class='tri'></div>
            <div class='tri invert'></div>
        </div>
    </section>

    <section class="color-3">
        <div class="box">
            <div class="clock"></div>
        </div>
    </section>

    <section class="color-4">
        <div class="box">
            <div class="loader1"></div>
        </div>
    </section>

    <section class="color-5">
        <div class="box">
            <div class="loader2"></div>
        </div>
    </section>

    <section class="color-6">
        <div class="box">
            <div class="loader3"></div>
        </div>
    </section>

    <section class="color-7">
        <div class="box-loader">
            <div id="loader-4">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </section>

    <section class="color-8">
        <div class="box-loader">
            <div id="loader-5">
                <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </section>

    <section class="color-9">
        <div id="loader-9">
            <div id="top" class="mask">
                <div class="plane"></div>
            </div>
            <div id="middle" class="mask">
                <div class="plane"></div>
            </div>

            <div id="bottom" class="mask">
                <div class="plane"></div>
            </div>

            <p><i>LOADING...</i></p>
        </div>
    </section>

    <section class="color-10">
        <div class="container-loader">
            <div class="outer-loader">
            </div>
            <div class="inner-loader">
            </div>
            <div class="inner2-loader">
            </div>
            <div class="inner3-loader">
            </div>
        </div>
    </section>

    <section class="color-11">
        <div id="loader-11">
            <span></span>
            <span></span>
            <span></span>
            <p>LOADING</p>
        </div>
    </section>

    <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
