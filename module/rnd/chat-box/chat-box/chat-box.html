<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Box</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="chat-box.css">
</head>

<body>
    <!-- Floating Chat Icon -->
    <div id="chat-circle" class="btn btn-raised" style="display:none;" onclick="expand()">
        <div id="chat-overlay"></div>
        <i class="material-icons">message</i>
    </div>

    <!-- Chat Box -->
    <div class="chat">
        <div class="chat-title">
            <h2>Wg Sam</h2>
            <figure class="avatar">
                <img src="https://scontent.fkul2-1.fna.fbcdn.net/v/t1.0-1/p160x160/43612951_1983102335068647_8550882288328507392_n.jpg?_nc_cat=109&_nc_ht=scontent.fkul2-1.fna&oh=e636a858570664839777c954ad4d47f6&oe=5CBF62EB" />
            </figure>
            <span class="chat-box-toggle" onclick="expand()">
                <i class="material-icons">close</i>
            </span>
        </div>
        <div class="messages">
            <div class="messages-content"></div>
        </div>
        <div class="action-box">
            <textarea class="action-box-input" type="text" placeholder="Type message..."></textarea>
            <button class="action-box-attch">
                <i class="fa fa-paperclip"></i>
            </button>
            <button class="action-box-submit" type="submit" onclick="insertMessage()">
                <i class="fa fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <script src="chat-box.js"></script>
</body>

</html>
