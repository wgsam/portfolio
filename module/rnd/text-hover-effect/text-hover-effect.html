<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Link Effects</title>
    <link rel="stylesheet" type="text/css" href="text-hover-effect.css" />
</head>

<body>
    <div class="container">
        <!-- Top Navigation -->
        <header>
            <h1>Creative Link Effects
                <span>Hover the Link Text</span>
            </h1>
        </header>
        <section class="color-1">
            <nav class="cl-effect-1">
                <a href="#">Hallo</a>
            </nav>
        </section>
        <section class="color-4">
            <nav class="cl-effect-2">
                <a href="#">
                    <span data-hover="Hallo">Hallo</span>
                </a>
            </nav>
        </section>
        <section class="color-6">
            <nav class="cl-effect-3">
                <a href="#">Hallo</a>
            </nav>
        </section>
        <section class="color-7">
            <nav class="cl-effect-4">
                <a href="#">Hallo</a>
            </nav>
        </section>
        <section class="color-5">
            <nav class="cl-effect-5">
                <a href="#">
                    <span data-hover="Hallo">Hallo</span>
                </a>
            </nav>
        </section>
        <section class="color-4">
            <nav class="cl-effect-6">
                <a href="#">Hallo</a>
            </nav>
        </section>
        <section class="color-8">
            <nav class="cl-effect-7">
                <a href="#">Hallo</a>
            </nav>
        </section>
        <section class="color-1">
            <nav class="cl-effect-8">
                <a href="#">Hallo</a>
            </nav>
        </section>
        <section class="color-9">
            <nav class="cl-effect-9">
                <a href="#">
                    <span>Hallo</span>
                    <span>How Are You ?</span>
                </a>
            </nav>
        </section>
        <section class="color-10">
            <nav class="cl-effect-10">
                <a href="#" data-hover="Hallo">
                    <span>Hallo</span>
                </a>
            </nav>
        </section>
        <section class="color-4">
            <nav class="cl-effect-11">
                <a href="#" data-hover="Hallo">Hallo</a>
            </nav>
        </section>
        <section class="color-5">
            <nav class="cl-effect-12">

            </nav>

        <section class="color-6">
            <nav class="cl-effect-13">

            </nav>

        <section class="color-1">
            <nav class="cl-effect-14">

        <section class="color-4">

            </nav>
        </section>
        <section class="color-6">
            <nav class="cl-effect-18">

            </nav>
        </section>
        <section class="color-5">
            <nav class="cl-effect-19">
