<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slider Captcha</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
     <!-- bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- css style -->
    <link rel="stylesheet" href="loading-style1.css">
    <link rel="stylesheet" href="silder-captcha.css">
</head>

<body>
    <div class="container container-fluid">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <div style="margin-top: 30px;">
                <form id='login' class="sign-box enters" method="post">
                    <div class="sign-avatar">
                        <img src="img/captcha-600.png">
                    </div>

                    <!-- warning msg -->
                    <div class="alert alert-warning hidden">No robots allowed</div>
                    <div class="alert alert-danger hidden">Wrong username/password</div>
                    <!-- end of warning msg -->

                    <div class="form-group">
                        <input type="text" name="login" class="form-control" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="pass" class="form-control" placeholder="Password" />
                    </div>

                    <!-- slider captcha -->
                    <div id="slider">
                        <div id="slider_bg"></div>
                        <span id="label" class="glyphicon">>></span>
                        <span class="slider-text-effect" id="labelTip">Slide To Unlock</span>
                        <div class="lds-ellipsis" style="display:none">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <!-- end of slider captcha -->

                    <p>
                        <button type="submit" class="btn btn-info">Sign In</button>
                    </p>
                </form>
            </div>
        </div>

        <div class="col-md-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="silder-captcha.js"></script>
</body>

</html>
